{% extends 'base.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
    <h1>Удалить статью</h1>
    <p>Вы уверены, что хотите удалить "{{ article.title_rus }}"?</p>
    <form method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
